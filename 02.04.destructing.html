<!DOCTYPE html>
<html>
<head>
    <title>Hello React</title>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    <!-- my app renders here -->
</div>
<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    const FunctionPropertyComponent = function ({name, job}) {
        return <span>Hello, my name is {name}, the {job}</span>
    }

    FunctionPropertyComponent.defaultProps = {
        job: 'engineer'
    }

    ReactDOM.render(
        <FunctionPropertyComponent name="Bob" /*job="builder"*//>,
        document.getElementById('app')
    );
</script>
</body>
</html>
