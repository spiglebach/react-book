<!DOCTYPE html>
<html>
<head>
    <title>Hello React</title>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    <!-- my app renders here -->
</div>
<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    function clone(obj) {
        return JSON.parse(JSON.stringify(obj))
    }

    const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];

    const data = [
        [
            'A Tale of Two Cities', 'Charles Dickens',
            'English', '1859', '200 million',
        ],
        [
            'Le Petit Prince (The Little Prince)', 'Antoine de Saint-ExupÃ©ry',
            'French', '1943', '150 million',
        ],
        [
            "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
            'English', '1997', '120 million',
        ],
        [
            'And Then There Were None', 'Agatha Christie',
            'English', '1939', '100 million',
        ],
        [
            'Dream of the Red Chamber', 'Cao Xueqin',
            'Chinese', '1791', '100 million',
        ],
        [
            'The Hobbit', 'J. R. R. Tolkien',
            'English', '1937', '100 million',
        ],
    ];

    class Excel extends React.Component {
        constructor(props) {
            super();
            this.state = {
                data: props.initialData,
                sortBy: null,
                descending: false,
                sort: null // {row: index, column: index}
            }
            this.sort = this.sort.bind(this)
            this.showEditor = this.showEditor.bind(this)
            this.save = this.save.bind(this)
        }

        sort(event) {
            const column = event.target.cellIndex
            const data = clone(this.state.data)
            const descending = this.state.sortBy === column && !this.state.descending
            data.sort((a, b) => {
                if (a[column] === b[column]) return 0
                const sort = a[column] > b[column] ? 1 : -1
                const multiplier = descending ? -1 : 1
                return sort * multiplier
            })
            this.setState({
                data: data,
                sortBy: column,
                descending: descending
            })
        }

        showEditor(event) {
            this.setState({
                edit: {
                    row: parseInt(event.target.parentNode.dataset.row, 10),
                    column: event.target.cellIndex
                }
            })
        }

        save(event) {
            event.preventDefault()
            const input = event.target.firstChild
            const data = clone(this.state.data)
            data[this.state.edit.row][this.state.edit.column] = input.value
            this.setState({
                edit: null,
                data
            })
        }

        render() {
            const headers = [];
            // for (const title of this.props.headers) {
            //     headers.push(<th>{title}</th>)
            // }
            return (
                <table>
                    <thead onClick={this.sort}>
                    <tr>{this.props.headers.map((title, idx) => {
                        if (this.state.sortBy === idx)
                            title += this.state.descending ? ' \u2191' : ' \u2193'
                        return <th key={idx}>{title}</th>
                    })}
                    </tr>
                    </thead>
                    <tbody onDoubleClick={this.showEditor}>
                    {this.state.data.map((row, rowidx) =>
                        <tr key={rowidx} data-row={rowidx}>
                            {row.map((cell, columnidx) => {
                                const edit = this.state.edit
                                if (edit && edit.row === rowidx && edit.column === columnidx) {
                                    cell = (
                                        <form onSubmit={this.save}>
                                            <input type="text" defaultValue={cell} />
                                        </form>
                                    )
                                }
                                return <td key={columnidx}>{cell}</td>
                            })}
                        </tr>
                    )}
                    </tbody>
                </table>
            )
        }
    }

    ReactDOM.render(
        <Excel headers={headers} initialData={data}/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
